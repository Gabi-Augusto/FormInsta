<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link href="https://gabi-augusto.github.io/FormInsta/style.css" rel="stylesheet"/>    
    <title>Cadastro</title>
</head>
<body>
     <fieldset class="box">
        <div class="areaCad">
                   
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                    <input type=hidden name="oid" value="00D3t000005BeZT">
                    <input type=hidden name="retURL" value="https://i.pinimg.com/564x/f7/97/26/f79726d12875fdf10544325f121225b1.jpg">
                        <div class="formularioContainer">
                        <div class="tituloCadastro radius">
                            <legend>Cadastre-se</legend>
                        </div>
                        <div class="formulario">
                            <label class="txt" for="first_name">Nome: </label><input  class="campo" id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>                   
                            <label class="txt" for="last_name">Sobrenome: </label><input class="campo" id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
                            <label class="txt" >CPF:</label><input class="campo" id="00N3t00000LPV6d" maxlength="11" name="00N3t00000LPV6d" size="20" type="text" /><br>
                            <label class="txt" for="company">Empresa</label><input class="campo" id="company" maxlength="40" name="company" size="20" type="text" /><br>
                            <label class="txt"> CNPJ: </label> <input class="campo" id="00N3t00000LPVE3" maxlength="14" name="00N3t00000LPVE3" size="20" type="text" /><br>
                    
                            <label class="txt" for="phone">Telefone: </label><input class="campo" id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
                            <label class="txt" class="txt" for="email">Email: </label><input class="campo" id="email" maxlength="80" name="email" size="20" type="text" /><br>
                            <strong>País:</strong></strong><select class="campo" id="00N3t00000IMfoR" name="00N3t00000IMfoR" title="País"><option value="">-- Nenhum --</option><option value="Argentina">Argentina</option>
                                <option value="Brasil">Brasil</option>
                                <option value="Chile">Chile</option>
                                <option value="China">China</option>
                                <option value="Japão">Japão</option>
                                <option value="Suíça">Suíça</option>
                                <option value="Singapura">Singapura</option>
                                <option value="Estados Unidos">Estados Unidos</option>
                                <option value="Alemanha">Alemanha</option>
                                <option value="Holanda">Holanda</option>
                                <option value="Hong Kong">Hong Kong</option>
                                <option value="Finlândia">Finlândia</option>
                                <option value="Suécia">Suécia</option>
                                <option value="Reino Unido">Reino Unido</option>
                                <option value="Rússia">Rússia</option>
                                <option value="África do Sul">África do Sul</option>
                                <option value="Índia">Índia</option>
                                <option value="México">México</option>
                                <option value="Colômbia">Colômbia</option>
                                <option value="Portugal">Portugal</option>
                                <option value="França">França</option>
                                <option value="Canada">Canada</option>
                            </select><br>               
                            <label hidden=hidden for="lead_source"><strong>Origem do seu contato: </strong></label><select hidden=hidden id="lead_source" name="lead_source"><option value="Instagram">Instagram</option>
                            </select><br>
                        </form>
                    </div>
                    <button class="cadastroButton">Enviar cadastro</button>
                </div>
        </div>
 </fieldset>
</body>
</html>
