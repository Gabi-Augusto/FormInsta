<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link rel="stylesheet" href="CSS/style.css"/>
    <title>Cadastro</title>
</head>

<body>


        <div class="areaCad">

<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

<input type=hidden name="oid" value="00D3t000005BeZT">
<input type=hidden name="retURL" value="https://i.pinimg.com/564x/f7/97/26/f79726d12875fdf10544325f121225b1.jpg">

<div class="formularioContainer">
                <div class="tituloCadastro radius">
                	<legend>Cadastre-se</legend>
                </div>
                <div class="formulario">

<label class="txt" for="first_name">Nome: </label><input  class="campo" id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br><br>

<label class="txt" for="last_name">Sobrenome: </label><input class="campo" id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br><br>


<label class="txt" for="phone">Telefone: </label><input class="campo" id="phone" maxlength="40" name="phone" size="20" type="text" /><br><br>

<label class="txt" for="email">Email: </label><input class="campo" id="email" maxlength="80" name="email" size="20" type="text" /><br><br>

<label for="lead_source"> Origem do seu contato: </label><select  id="lead_source" name="lead_source"><option value="Instagram">Instagram</option>
</select><br>
</form>
</div>

         <button class="cadastroButton">Enviar cadastro</button>

</div>
      
        </div>
