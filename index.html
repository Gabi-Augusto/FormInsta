<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <link href="https://gabi-augusto.github.io/FormInsta/style.css" rel="stylesheet"/>    
    <title>Cadastro</title>
</head>

<body>
    <main>
        <div class="areaCad">
<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
<fieldset>
<input type=hidden name="oid" value="00D3t000005BeZT">
<input type=hidden name="retURL" value="https://i.pinimg.com/564x/f7/97/26/f79726d12875fdf10544325f121225b1.jpg">
<div class="formularioContainer">
                <div class="tituloCadastro radius">
                	<legend>Cadastre-se</legend>
                </div>
                <div class="formulario">
<label class="txt" for="first_name">Nome: </label><input  class="campo" id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br><br>                    
<label class="txt" for="last_name">Sobrenome: </label><input class="campo" id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br><br>
CPF:<input  id="00N3t00000IMfxW" maxlength="11" name="00N3t00000IMfxW" size="20" type="text" /><br>
<label for="company">Empresa</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>                    
<label class="txt" for="phone">Telefone: </label><input class="campo" id="phone" maxlength="40" name="phone" size="20" type="text" /><br><br>
<label class="txt" for="email">Email: </label><input class="campo" id="email" maxlength="80" name="email" size="20" type="text" /><br><br>
País:<select  id="00N3t00000IMfoR" name="00N3t00000IMfoR" title="País"><option value="">-- Nenhum --</option><option value="Argentina">Argentina</option>
<option value="Brasil">Brasil</option>
<option value="Chile">Chile</option>
<option value="China">China</option>
<option value="Japão">Japão</option>
<option value="Suíça">Suíça</option>
<option value="Singapura">Singapura</option>
<option value="Estados Unidos">Estados Unidos</option>
<option value="Alemanha">Alemanha</option>
<option value="Holanda">Holanda</option>
<option value="Hong Kong">Hong Kong</option>
<option value="Finlândia">Finlândia</option>
<option value="Suécia">Suécia</option>
<option value="Reino Unido">Reino Unido</option>
<option value="Rússia">Rússia</option>
<option value="África do Sul">África do Sul</option>
<option value="Índia">Índia</option>
<option value="México">México</option>
<option value="Colômbia">Colômbia</option>
<option value="Portugal">Portugal</option>
<option value="França">França</option>
<option value="Canada">Canada</option>
</select><br>                    
<label for="lead_source"> Origem do seu contato: </label><select  id="lead_source" name="lead_source"><option value="Instagram">Instagram</option>
</select><br>
</form>
</div>
         <button class="cadastroButton">Enviar cadastro</button>
</div>
            </fieldset>
        </div>
    </main>
</body>
</html>
